<form>
    <div class="form-group">
      <label for="">Product Name</label>
      <input type="text" class="form-control" 
      [(ngModel)]="ProductName"
      id="" aria-describedby="emailHelp" placeholder="Enter Product Name">
    </div> 
    <div class="form-group">
        <label for="">UnitNo</label>
        <input type="number" class="form-control" id="" aria-describedby="emailHelp"
        [(ngModel)]="UNitNo"

        placeholder="Enter UnitID"> 
      </div>
      <div class="form-group">
        <label for="">Quantity</label>
        <input type="number" class="form-control" id="" aria-describedby="emailHelp"
        [(ngModel)]="quantity"

        placeholder="Enter Quantity"> 
      </div>
      <div class="form-group">
        <label for="">UnitNo</label>
        <input type="date" class="form-control" id="" aria-describedby="emailHelp" 
        [(ngModel)]="ExpireDate"

        > 
      </div>
    </form> 
    <div >
        <button class="btn brn-primary">Add</button>
        <button class="btn brn-primary">Add</button>
        <button class="btn brn-primary">Add</button>
        <button class="btn brn-danger">Add</button>
    </div>
